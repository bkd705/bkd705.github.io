<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrennenKarlDenomme</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/masonry.pkgd.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="splash-header">
      <div class="splash-logo"></div>
    </div>

    <div class="portfolio">
      <div class="grid">
        <div class="grid-sizer"></div>
        <div class="grid-item"><img src="http://placehold.it/512x550/d0191e" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x400/003366" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x600/as45hs" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x100/23ffaa" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x200/as45hh" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x500/003564" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x400/23faaa" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x250/23ffaa" alt=""></div>
        <div class="grid-item"><img src="http://placehold.it/512x200/003366" alt=""></div>
      </div>
    </div>


  <script>
  // init Masonry
  var $grid = $('.grid').masonry({
    itemSelector: '.grid-item',
    columnWidth: '.grid-sizer'
  });
  // layout Masonry after each image loads
  $grid.imagesLoaded().progress( function() {
    $grid.masonry('layout');
  });

  </script>
  </body>
</html>
