<nav class="nav">
  <div class="container">
    <div class="nav-left">
      <a href="/" class="nav-item">
        <h1>{{ site.title }}</h1>
      </a>
    </div>

    <span id="nav-toggle" onclick="toggleMobileMenu()" class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>

    <div id="nav-menu" class="nav-right nav-menu">
      {% for item in site.nav %}
      {% if item.href contains 'http' %}
        <a class="nav-item" href="{{ item.href }}">{{ item.title }}</a>
      {% else %}
        <a class="nav-item" href="{{ item.href | relative_url }}">{{ item.title }}</a>
      {% endif %}
    {% endfor %}
    </div>
  </div>
</nav>
